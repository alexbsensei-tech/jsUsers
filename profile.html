<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome, <span id="userEmail"></span></h1>
  <p id="date"></p>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { supabase } from './app.js';

    const user = await supabase.auth.getUser();
    if (user.data.user) {
      document.getElementById('userEmail').textContent = user.data.user.email;
    } else {
      window.location.href = 'index.html';
    }

    window.logout = async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    };
    date.innerHTML = new Date().toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
    });
  </script>
</body>
</html>
